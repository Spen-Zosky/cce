<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCE Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .status { 
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #10b981;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ CCE Dashboard</h1>
        <p>Web Interface Ready for Development</p>
        <div class="status">
            <div class="badge">âœ“ Server Running</div>
            <div class="badge">âœ“ API Ready</div>
            <div class="badge">âœ“ WebSocket Active</div>
        </div>
        <p style="margin-top: 2rem; font-size: 1rem; opacity: 0.7;">
            Dashboard UI will be implemented here.<br>
            Use the API at <code>/api/v1</code>
        </p>
    </div>
    
    <script>
        // WebSocket connection test
        const ws = new WebSocket(`ws://${window.location.host}`);
        
        ws.onopen = () => {
            console.log('WebSocket connected');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('WebSocket message:', data);
        };
        
        // API test
        fetch('/api/v1/health')
            .then(res => res.json())
            .then(data => console.log('API Health:', data));
    </script>
</body>
</html>
